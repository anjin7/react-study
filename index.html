<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function App(){
    const [minutes, setMinutes] = React.useState();
    const onChange = (event) => {
      setMinutes(event.target.value)
    }
    const reset = () => setMinutes(0)
    return(
      <div>
        <h3>Super Converter</h3>
        <div>
          <lable htmlFor="Minutes">Minutes</lable>
          <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
        </div>
        <div>
          <lable htmlFor="Hours">Hours</lable>
          <input value={(minutes/60).toFixed(2)} id="hours" placeholder="Hours" type="number" disabled />
        </div>
        <button onClick={reset}>Reset</button>
      </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root)
</script>

</html>
