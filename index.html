<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function App(){
    const [minutes, setMinutes] = React.useState();
    const onChange = (event) => {
      setMinutes(event.target.value)
    }
    return(
      <div>
        <h3>Super Converter</h3>
        <lable htmlFor="Minutes">Minutes</lable>
        <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
        <h4>You want to convert {minutes}</h4>
        <lable htmlFor="Hours">Hours</lable>
        <input placeholder="Hours" type="number" />
      </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root)
</script>

</html>
