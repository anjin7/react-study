<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function App(){
    const [amount, setAmount] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value)
    }
    const reset = () => setAmount(0);
    const onFlipped = ()=> {
      reset();
      setFlipped((current)=>!current)
    }
    return(
      <div>
        <h3>Super Converter</h3>
        <div>
          <lable htmlFor="Minutes">Minutes</lable>
          <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
        </div>
        <div>
          <lable htmlFor="Hours">Hours</lable>
          <input value={flipped ? amount : (amount/60).toFixed(2)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlipped}>Flip</button>
      </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root)
</script>

</html>
